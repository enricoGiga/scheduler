<div class="control-section">
  <ejs-schedule #scheduleObj width='100%' height='650px' [selectedDate]="selectedDate"
                [(currentView)]="currentView" [eventSettings]="eventSettings"
                cssClass='schedule-date-header-template' (renderCell)="OnRenderCell($event)"
                (eventRendered)="onEventRendered($event)">
    <ng-template #dateHeaderTemplate let-data>
      <div class="date-text">{{getDateHeaderText(data)}}</div>
      <div [innerHTML]="getWeatherImage(data.date)"></div>
    </ng-template>
    <e-views>
      <e-view option="Day"></e-view>
      <e-view option="Week"></e-view>
      <e-view option="WorkWeek"></e-view>
      <e-view option="Month"></e-view>
      <e-view option="TimelineMonth"></e-view>
    </e-views>
  </ejs-schedule>
</div>
